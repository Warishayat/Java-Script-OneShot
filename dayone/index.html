<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ClickME() {
            document.getElementById("myText").innerText="Change  my State"
        }
    </script>
</head>
<body>
    <h1>This is my first tag</h1>
    <p class="para">This is my first paragraph</p>
    <button id="myText" onclick="ClickME()">Click me</button>
</body>
</html>
